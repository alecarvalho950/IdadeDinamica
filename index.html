<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade Dinâmica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <header class="cabecalho" id="cabecalho">
        <h1 class="titulo" id="titulo">Descubra sua Idade</h1>
    </header>
    <section class="section" id="section">
        <form class="formulario" id="formulario">
            Digite o Ano que você nasceu<br>
            <input type="text" maxlength="4" class="anoNascimento" id="anoNascimento" placeholder="Ano de Nascimento" required><br>
            Qual é o seu Genêro? <br>
            <input type="radio" name="genero" value="Masculino" id="masculino" class="input-escolha" id="input-Masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" name="genero" value="Feminino" id="feminino" class="input-escolha" id="input-Feminino">
            <label for="feminino">Feminino</label><br>
            <input type="submit" value="Verificar" class="submit" id="submit">
        </form>
        <div class="div-imagem" id="div-imagem">
        </div>
    </section>
    <footer class="rodape" id="rodape">
        <p class="paragrafo" id="paragrafo">&copy; CursoemVideo </p>
    </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
